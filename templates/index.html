<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Automation</title>
</head>
<body>
    <h1>KYC Automation</h1>
    <h2>Submit KYC Documents</h2>
    <input type="text" id="kycData" placeholder="Enter KYC Documents">
    <button onclick="sendKYC()">Submit KYC</button>
    <p id="kycResponse"></p>

    <script>
        function sendKYC() {
            var kycData = document.getElementById('kycData').value;
            fetch('/kyc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({kyc: kycData})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('kycResponse').innerText = data.response;
            });
        }
    </script>
</body>
</html>
